<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InstAssembler</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
			defer
		></script>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<!-- Custom Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	</head>
	<body>
		<main>
			<div class="container mx-auto">
				<div class="container__row">
					<div class="row__col">
						<!-----------------------  CAROUSEL ----------------------->
						<section class="col__content-left">
							<div
								id="carouselLogin"
								class="carousel slide"
								data-bs-ride="carousel"
								data-bs-interval="10000"
							>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img
											class="d-block w-100"
											src="assets\images\login1.png"
											alt="First slide"
										/>
									</div>
									<div class="carousel-item">
										<img
											class="d-block w-100"
											src="assets\images\login2.png"
											alt="Second slide"
										/>
									</div>
									<div class="carousel-item">
										<img
											class="d-block w-100"
											src="assets\images\login3.png"
											alt="Third slide"
										/>
									</div>
								</div>
							</div>
						</section>
						<!-----------------------  CAROUSEL END ----------------------->
						<div class="col__content-right">
							<!-----------------------  LOGIN FORM ----------------------->
							<section class="content-right">
								<!-----------------------  LOGO ----------------------->
								<div class="row content-right__logo-container">
									<img src="assets\images\logo.png" alt="Instagram" />
								</div>
								<!-----------------------  LOGO END ----------------------->

								<!-----------------------  CAROUSEL ----------------------->
								<div class="row content-right__form-container">
									<form>
										<div class="mb-3">
											<input
												type="email"
												class="form-control"
												id="exampleInputEmail1"
												aria-describedby="emailHelp"
												placeholder="Phone number,username, or email"
											/>
										</div>
										<div class="mb-3">
											<input
												type="password"
												class="form-control"
												id="exampleInputPassword1"
												placeholder="Password"
											/>
										</div>
										<a class="btn btn-primary" href="home.html">Log In</a>
									</form>
								</div>
								<!-----------------------  CAROUSEL END ----------------------->

								<!-----------------------  CAROUSEL REGISTER ----------------------->
								<div class="row content-right__register">
									<p class="content-right__register__text">
										¿No tienes una cuenta?
										<a
											href="https://www.instagram.com/accounts/emailsignup/?hl=es"
										>
											Regístrate
										</a>
									</p>
								</div>
								<!-----------------------  CAROUSEL REGISTER END ----------------------->

								<!-----------------------  CAROUSEL DOWNLOAD ----------------------->
								<div class="row content-right__download">
									<div class="row">
										<p class="content-right__download__text">Download app</p>
									</div>
									<div class="row">
										<div class="col content-right__download__apple">
											<a
												class="appstore-link"
												href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
											>
												<img src="assets\images\appstore.png" alt="App Store" />
											</a>
										</div>
										<div class="col content-right__download__google">
											<a
												class="appstore-link"
												href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=BFD44297-7C93-4101-A438-F73E52CDB81B&utm_content=lo&utm_medium=badge"
											>
												<img
													src="assets\images\googleplay.png"
													alt="Google Play"
												/>
											</a>
										</div>
									</div>
								</div>
								<!-----------------------  CAROUSEL DOWNLOAD END ----------------------->
							</section>
							<!-----------------------  LOGIN FORM END ----------------------->
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer">
				<!-----------------------  LINKS ----------------------->
				<div class="row footer__link-container">
					<div class="col">
						<a href="https://about.instagram.com/">Información</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Blog</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Empleo</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Ayuda</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">API</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Privacidad</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Condiciones</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Cuentas destacadas</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Hashtags</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Ubicaciones</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Instagram Lite</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Belleza</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Danza</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Fitness</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Comida y bebida</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Casa y jardín</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Música</a>
					</div>
					<div class="col">
						<a href="https://about.instagram.com/">Artes visuales</a>
					</div>
				</div>
				<!-----------------------  LOGIN FORM END ----------------------->

				<!-----------------------  FOOTER ----------------------->
				<div class="row footer__ending">
					<div class="col footer__ending__language">
						<select class="form-select" aria-label="Default select example">
							<option selected>Spanish</option>
							<option value="english">English</option>
							<option value="german">German</option>
							<option value="french">French</option>
						</select>
					</div>
					<div class="col footer__ending__copyright">
						<p>© 2021 Instagram from Facebook</p>
					</div>
				</div>
				<!-----------------------  FOOTER END ----------------------->
			</div>
		</footer>
	</body>
</html>
